<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
<div class="navbar navbar-expand-sm">
  <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'keeper/' + keeper.id ">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/bookings'">Bookings</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
            Logout
        </button>
        </li>
      </ul>
  </div>
</div>
<div class="home">
  <div class="card">
    <p-table [value]="bookings" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>owner id</th>
                <th>Pet ID</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Price</th>
                <th>Status</th> <!-- Added "Action" column -->
                <th>Process</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-booking>
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ getOwnerName(booking.owner_id)}}</td>
                <td>{{ getPetType(booking.pet_id) }}</td>
                <td>{{ booking.start_date | date:'yyyy-MM-dd' }}</td>
                <td>{{ booking.end_date  | date:'yyyy-MM-dd' }}</td>
                <td>{{ booking.price }}</td>
                <td>{{ booking.status }}</td>
                <td>
                  <button type="button" class="btn btn-primary mb-auto" (click)="onAccept(booking)">Accept</button>
                  <button type="button" class="btn btn-primary mb-auto" (click)="onReject(booking)">Reject</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
</body>
