<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
<div class="navbar navbar-expand-sm">
  <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'keeper/' + keeper.id ">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'keeper/'+ keeper.id +'/bookings'">Bookings</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
            Logout
        </button>
        </li>
      </ul>
  </div>
</div>
<div class="home">
  <div class="card">
    <p-table [value]="bookings" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Owner's First Name</th>
                <th>Owner's Last Name</th>
                <th>Type of pet</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Price</th>
                <th>Status</th> <!-- Added "Action" column -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-keeper>
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ owner.first_name }}</td>
                <td>{{ owner.last_name }}</td>
                <td>{{ owner.id }}</td>
                <td>{{ booking.start_date }}</td>
                <td>{{ booking.end_date }}</td>
                <td>{{ booking.price }}</td>
                <td>
                    <!-- <button (click)=""></button> Added "Delete" button -->
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
</body>
