<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <div class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/admin-home">PetKeepers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/stats">Statistics</a>
              </li>
              <li class="nav-item">
                <button type="pi-button" class="btn btn-primary mb-auto" (click)="onLogout()">
                  Logout
              </button>
              </li>
            </ul>
          </div>
    </div>
    <div class="home">
      <div class="container">
        <div class="row">
            <div class="row-md-12">
                <h1>Statistics</h1>
                <div class="card flex flex-row align-items-center">
                    <div class="chart-container">
                      <p-chart type="doughnut" [data]="petsData" [options]="petOptions"></p-chart>
                    </div>
                    <div class="chart-container">
                        <p-chart type="bar" [data]="usersData" [options]="usersOptions"></p-chart>
                    </div>
                    <div class="chart-container">
                      <p-chart type="pie" [data]="moneyData" [options]="moneyOptions"></p-chart>
                  </div>
                </div>    
            </div>
        </div>
    </div>    
  </div>
