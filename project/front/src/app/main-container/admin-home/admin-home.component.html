<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <div class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/admin-home">PetKeepers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/stats">Statistics</a>
              </li>
            </ul>
          </div>
    </div>
    
    <div class="home">
      <div class="card">
        <p-table [value]="keepers" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Action</th> <!-- Added "Action" column -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-keeper>
                <tr>
                    <td>{{ keeper.id }}</td>
                    <td>{{ keeper.username }}</td>
                    <td>{{ keeper.first_name }}</td>
                    <td>{{ keeper.last_name }}</td>
                    <td>
                        <button (click)="deleteKeeper(keeper.id)">Delete</button> <!-- Added "Delete" button -->
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div> 
  </div>
    
</body>
</html>
