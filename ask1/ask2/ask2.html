<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask2</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <style>
      body {
        background-image: url("assets/grey.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="process-registration.php" method="POST">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        pattern="[a-zA-Z][a-zA-Z0-9]{8,}"
      />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        required
        pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z]{2,4}"
      />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,15}$"
      />
      <br /><br />
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
        pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,15}$"
      />
      <br /><br />
      <label for="firstname">First name:</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        required
        pattern="[a-zA-Z]{3,30}"
      />
      <br /><br />
      <label for="lastname">Last name:</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        required
        pattern="[a-zA-Z]{3,30}"
      />
      <br /><br />

      <label for="birthdate">Date of Birth:</label>
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        required
        min="1920-01-01"
        max="2007-12-31"
      />
      <br /><br />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br /><br />
      <label for="type">User type:</label>
      <select id="type" name="type" required>
        <option value="owner">Pet Owner</option>
        <option value="keeper">Pet Keeper</option>
      </select>
      <br /><br />
      <object
        data="assets/country-names.html"
        class="countries"
        value="country"
      ></object>
      <br /><br />
      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        name="city"
        required
        pattern="[a-zA-Z]{3,30}"
      />
      <br /><br />
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        pattern="[a-zA-Z]{10,150}"
      />
      <br /><br />
      <label for="website">Website URL:</label>
      <input type="url" id="personalpage" name="personalpage" />
      <br /><br />
      <label for="job">Job:</label>
      <input
        type="text"
        id="job"
        name="job"
        required
        pattern="[a-zA-Z]{3,30}"
      />
      <br /><br />
      <label for="telephone">Phone:</label>
      <input
        type="text"
        id="telephone"
        name="telephone"
        pattern="[0-9]{10,14}"
      />
      <br /><br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
